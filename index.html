<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <span class="material-icons me-2">shopping_bag</span> My Shop
            </a>
            
            <div class="d-flex align-items-center">
                <!-- "Add Product" Button (Hidden by default, visible only to Admin) -->
                <a href="admin.html" id="adminBtn" class="btn btn-warning btn-sm me-3" style="display: none;">
                    <span class="material-icons" style="font-size:16px; vertical-align:middle;">add</span> Add Product
                </a>

                <!-- View Cart Button (NEWLY ADDED) -->
                <a href="cart.html" class="btn btn-outline-light btn-sm me-2">View Cart</a>

                <!-- Logout Button -->
                <button onclick="logout()" class="btn btn-light btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <!-- HERO SECTION (Welcome Banner) -->
    <div class="container text-center mb-5">
        <div class="p-5 bg-white rounded shadow-sm">
            <h1 class="display-4">Welcome to our Store!</h1>
            <p class="lead">Find the best products at the best prices.</p>
        </div>
    </div>

    <!-- PRODUCT GRID (Where products will appear) -->
    <div class="container">
        <h3 class="mb-3">Latest Products</h3>
        <div class="row" id="productContainer">
            <!-- JavaScript will put products here -->
            <p class="text-muted">No products available yet.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
