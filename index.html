<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Her Jewel - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Custom Elegant Styling */
        body { 
            background-color: #f7f3f1; 
            /* Background Image of Jewels */
            background-image: url('https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?auto=format&fit=crop&q=80&w=2070');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Keeps image still while scrolling */
        }
        
        /* Sienna/Brown for theme matches the "Her Jewel" look */
        .navbar-theme { background-color: #a0522d !important; } 
        
        .btn-theme { background-color: #a0522d; border-color: #a0522d; color: white; }
        .btn-theme:hover { background-color: #8b4513; border-color: #8b4513; }
        
        .btn-theme-cart { background-color: #38b2ac; border-color: #38b2ac; color: white; }
        .btn-theme-cart:hover { background-color: #319795; border-color: #319795; }
        
        .card { border-radius: 12px; border: 1px solid #d3c4c4; }
        .text-primary-theme { color: #a0522d !important; }
        
        /* Add slight transparency to container to make text readable over image if needed */
        .container { position: relative; z-index: 1; }
    </style>
</head>
<body>

    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-theme mb-4 shadow">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <span class="material-icons me-2">diamond</span> Her Jewel
            </a>
            
            <div class="d-flex align-items-center">
                <!-- "Add Product" Button (Hidden by default, visible only to Admin) -->
                <a href="admin.html" id="adminBtn" class="btn btn-light btn-sm me-3" style="display: none;">
                    <span class="material-icons" style="font-size:16px; vertical-align:middle;">add</span> Add Item
                </a>

                <!-- View Cart Button -->
                <a href="cart.html" class="btn btn-outline-light btn-sm me-2">
                    <span class="material-icons" style="font-size:16px; vertical-align:middle;">shopping_cart</span> View Cart
                </a>

                <!-- Logout Button -->
                <button onclick="logout()" class="btn btn-light btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <!-- HERO SECTION (Welcome Banner) -->
    <div class="container text-center mb-5">
        <div class="p-5 bg-white rounded shadow-sm" style="opacity: 0.95;">
            <h1 class="display-4 text-primary-theme">Her Jewel Collection</h1>
            <p class="lead">Handcrafted jewels for every moment.</p>
        </div>
    </div>

    <!-- PRODUCT GRID -->
    <div class="container">
        <div class="p-3 bg-white rounded shadow-sm mb-4" style="opacity: 0.95; display: inline-block;">
            <h3 class="m-0 text-primary-theme">Featured Items</h3>
        </div>
        <div class="row" id="productContainer">
            <p class="text-white">Loading products...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
